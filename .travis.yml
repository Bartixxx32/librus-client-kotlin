language: android
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-25.0.3
    - android-25
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    - extra-google-google_play_services
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a --skin 480x800
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - ./gradlew assembleDebug jacocoUnitTestReport createDebugCoverageReport lintDebug
notifications:
  webhooks: https://krake.one/travis-ci/303300186892009472/MTFBp0u9ra3ckgYgI6DyOjcorhCjxN0EyFHoBcPP6u3ErL-GdmI10Sr0esNNV5icFfAH
after_success:
  - bash <(curl -s https://codecov.io/bash)